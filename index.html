<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            margin-top: 50px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            font-size: 20px;
            color: #007bff;
            border: 2px solid #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Links</h1>
    <ul>
        <li><a href="https://google.com" target="_blank">test</a></li>
        <li><a href="https://instagram.com/hxgmtn" target="_blank">Follow Me on Instagram</a></li>
        <li><a href="https://github.com/hxgmtn" target="_blank">Check Out My GitHub</a></li>
    </ul>
</body>
</html>
